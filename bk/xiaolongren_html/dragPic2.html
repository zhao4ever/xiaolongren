<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#div1, #div2
{float:left; width:400px; height:66px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script type="text/javascript">
function allowDrop(ev){
  ev.preventDefault();
}

function drag(ev){
  ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev){
  ev.preventDefault();
  var data=ev.dataTransfer.getData("Text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="images/1-3.gif" draggable="true" ondragstart="drag(event)" id="drag1-3" />
  <img src="images/1-2.gif" draggable="true" ondragstart="drag(event)" id="drag1-2" />
  <img src="images/1-5.gif" draggable="true" ondragstart="drag(event)" id="drag1-5" />
  <img src="images/1-1.gif" draggable="true" ondragstart="drag(event)" id="drag1-1" />
  <img src="images/1-4.gif" draggable="true" ondragstart="drag(event)" id="drag1-4" />
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
